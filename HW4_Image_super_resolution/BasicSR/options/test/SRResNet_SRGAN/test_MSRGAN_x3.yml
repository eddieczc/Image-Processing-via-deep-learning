name: 004_MSRGAN_x3v10
model_type: SRGANModel
scale: 3
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: HW4_test
    type: PairedImageDataset
    dataroot_gt: datasets/testing_lr_images_gt
    dataroot_lq: datasets/testing_lr_images
    io_backend:
      type: disk
     

# network structures
network_g:
  type: MSRResNet
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_block: 16
  upscale: 3

# path
path:
  pretrain_network_g: experiments/MSRGAN_x3v10/models/net_g_latest.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: false
